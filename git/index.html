<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get gud at git</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>i just love to tell jokes!</h1>
    </div>
    <div>
        <button id="getJoke">tell me a joke</button>
    </div>
    <div>
        <p id="currentJoke"></p>
    </div>
    <script>
        let jokeButton = document.querySelector('#getJoke');
        let jokeText = document.querySelector('#currentJoke');

        jokeButton.addEventListener('click', function() {
            let newJokeText = tellMeAJoke();
            jokeText.innerText = newJokeText;
        });

        const allJokes = [
            `My wife told me to stop impersonating a flamingo. I had to put my foot down.`,
            `I went to buy some camo pants but couldn't find any.`,
            `I failed math so many times at school, I can't even count.`,
            `I used to have a handle on life, but then it broke.`,
            `I was wondering why the frisbee kept getting bigger and bigger, but then it hit me.`,
            `I heard there were a bunch of break-ins over at the car park. That is wrong on so many levels.`,
            `I want to die peacefully in my sleep, like my grandfatherâ€¦ Not screaming and yelling like the passengers in his car.`,
            `When life gives you melons, you might be dyslexic.`,
            `Don't you hate it when someone answers their own questions? I do.`,
            `It takes a lot of balls to golf the way I do.`
        ]

        function getAJoke(jokeNumber) {
            return allJokes[jokeNumber];
        }


        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function tellMeAJoke() {
            let aRandomNumber = getRandomInteger(0, allJokes.length - 1);
            let someJoke = getAJoke(aRandomNumber);
            return someJoke;
        }
        
    </script>
</body>

</html>
