<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>the joke teller!</title>
	<link rel="stylesheet" href="./normalize.css">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<main data-theme="dark">
		<!-- JOKE INPUT -->
		<section class="container">
			<p>tell me a joke:</p>
			<input type="text" id="user-content">
			<button class="outline" id="send">plz</button>
		</section>

		<!-- JOKE OUTPUT -->
		<section class="container">
			<p>or... i'll tell you a joke:</p>
			<button class="outline" id="suggest">tks</button>
			<fieldset id="toggles">
				<div class="grid">
					<div>
						<input type="checkbox" role="switch" id="dark" checked="checked" />
						<span>dark</span>
					</div>
					<div>
						<input type="checkbox" role="switch" id="rating" />
						<span>G</span>
					</div>
					<div>
						<input type="checkbox" role="switch" id="vibe" />
						<span>positive</span>
					</div>
					<div>
						<input type="checkbox" role="switch" id="long" />
						<span>short form</span>
					</div>

				</div>
			</fieldset>			
		</section>

		<!-- JOKES -->
		<section class="container">
			<ul id="jokes">

			</ul>
			<div class="container right">
				<button class="secondary" id="clearJokes" disabled>clear</button>
			</div>

		</section>
		<section class="container" id="apiVersion">
			<input type="range" min="1" max="3" value="1" class="slider" id="version" /> API version <span
				id="versionLabel">1</span>
		</section>
	</main>

	<!-- TEMPLATES -->
	<template id="ratingTemplate">
		<div class="ratings">
			<span>ğŸ‘</span>
			<span>ğŸ‘</span>
			<span>ğŸ˜¹</span>
			<span>ğŸ˜¾</span>
		</div>
	</template>

	<!-- JS -->
	<script src="./interactivity.js"></script>
</body>

</html>
